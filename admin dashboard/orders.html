<!DOCTYPE html>
<html lang="en">

<head>
    <title>All Orders | Hadi Store</title>
    <!------------->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--[if lt IE 9]>-->
    <script src="js/libs/html5shiv.min.js"></script>
    <script src="js/libs/respond.min.js"></script>
    <!------------->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/orders.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>

</head>

<body>

    <!-- start side bar -->
    <div id="side_bar">
        <div id="side_bar_title">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Admin
        </div>
        <hr>
        <div id="side_bar_orders">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            <a href="orders.html">Orders</a>
        </div>
        <hr>
        <div id="side_bar_products_overview">
            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
            <a href="product_overview.html">Products</a>
        </div>
        <hr>
        <div id="side_bar_add_new_product">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <a href="uploade_product.html">Add New Product</a>
        </div>
    </div>
    <!-- end side bar -->

    <!-- start content -->
    <div id="content">
        <h4>Total number of orders: <span class="total-num">(0 order)</span></h4>
        <button id="btn-delete-all"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete All Orders</button>
        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Photo</th>
                    <th>Product Name</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Customer Name</th>
                    <th>Customer Phone</th>
                    <th>Customer Address</th>
                    <th>Order Date</th>
                    <th>Delete Order</th>
                </tr>
            </thead>
            <tbody id="ads-table">

            </tbody>
        </table>
    </div>
    <!-- end content -->

    <script src="js/libs/query.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/notify.min.js"></script>
    <script src="js/orders.js"></script>
</body>

</html>
